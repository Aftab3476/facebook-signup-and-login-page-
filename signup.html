    <script>
        function singUp(){
            
            let fstname = document.getElementById("fname").value;

            let pswad = document.getElementById("password").value;
            let daate = document.getElementById("date").value;
            let months = document.getElementById("month").value;
            let yearss = document.getElementById("year").value;

            localStorage.setItem("fstname1", fstname);
            localStorage.setItem("srname1", srname);
            localStorage.setItem("emal1", emal);
            localStorage.setItem("pswad1", pswad);
            localStorage.setItem("daate1", daate);
            localStorage.setItem("months1", months);
            localStorage.setItem("yearss1", yearss);

            document.getElementById("fname").value="";
            document.getElementById("sname").value="";
            document.getElementById("email").value="";
            document.getElementById("password").value="";
            document.getElementById("date").value="";
            document.getElementById("month").value="";
